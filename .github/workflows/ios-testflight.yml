name: iOS TestFlight

on:
  workflow_dispatch:
    inputs:
      build_number:
        description: "Optional build number override (e.g., 42)"
        required: false
        default: ""
      release_notes:
        description: "Release notes shown in TestFlight"
        required: false
        default: "Automated TestFlight build via GitHub Actions"

jobs:
  build-and-upload:
    runs-on: macos-14
    permissions:
      contents: read
    env:
      IOS_WORKSPACE: ios/Runner.xcworkspace
      IOS_SCHEME: Runner
      IOS_CONFIGURATION: Release
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install fastlane
        run: |
          gem install fastlane

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Flutter pub get
        run: flutter pub get

      - name: Create signing keychain and import certificate
        shell: bash
        env:
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
          CERT_P12_BASE64: ${{ secrets.IOS_DIST_CERT_P12_BASE64 }}
          CERT_P12_PASSWORD: ${{ secrets.IOS_DIST_CERT_PASSWORD }}
        run: |
          set -euo pipefail
          security create-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security set-keychain-settings -lut 21600 build.keychain
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security default-keychain -s build.keychain
          echo "$CERT_P12_BASE64" | base64 --decode > dist_cert.p12
          security import dist_cert.p12 -k build.keychain -P "$CERT_P12_PASSWORD" -T /usr/bin/codesign -T /usr/bin/security
          security set-key-partition-list -S apple-tool:,apple: -s -k "$KEYCHAIN_PASSWORD" build.keychain
          security list-keychains -d user -s build.keychain
          security find-identity -v -p codesigning build.keychain || true

      - name: Install provisioning profile
        shell: bash
        env:
          PROVISION_BASE64: ${{ secrets.IOS_DIST_PROVISION_PROFILE_BASE64 }}
        run: |
          set -euo pipefail
          mkdir -p "$HOME/Library/MobileDevice/Provisioning Profiles"
          echo "$PROVISION_BASE64" | base64 --decode > "$HOME/Library/MobileDevice/Provisioning Profiles/Dist.mobileprovision"

      - name: Build IPA (Release)
        shell: bash
        env:
          FLUTTER_BUILD_NUMBER: ${{ github.event.inputs.build_number }}
        run: |
          set -euo pipefail
          # Build via Flutter using Xcode under the hood, with export options for App Store
          flutter build ipa --release --export-options-plist ios/exportOptions-appstore.plist
          ls -al build/ios/ipa || true

      - name: Prepare App Store Connect API key
        shell: bash
        env:
          API_KEY_ID: ${{ secrets.APP_STORE_KEY_ID }}
          API_KEY_ISSUER_ID: ${{ secrets.APP_STORE_ISSUER_ID }}
          API_KEY_P8_BASE64: ${{ secrets.APP_STORE_API_KEY_P8_BASE64 }}
        run: |
          set -euo pipefail
          echo "$API_KEY_P8_BASE64" | base64 --decode > AuthKey.p8
          cat > api_key.json <<JSON
          {
            "key_id": "$API_KEY_ID",
            "issuer_id": "$API_KEY_ISSUER_ID",
            "key": "AuthKey.p8"
          }
          JSON
          ls -al api_key.json AuthKey.p8

      - name: Upload to TestFlight
        shell: bash
        run: |
          set -euo pipefail
          IPA_PATH=$(ls build/ios/ipa/*.ipa | head -n 1)
          echo "Uploading: $IPA_PATH"
          fastlane pilot upload \
            --ipa "$IPA_PATH" \
            --api_key_path api_key.json \
            --skip_waiting_for_build_processing true \
            --changelog "${{ github.event.inputs.release_notes }}"

      - name: Cleanup keychain and artifacts
        if: always()
        shell: bash
        run: |
          security delete-keychain build.keychain || true
          rm -f dist_cert.p12 AuthKey.p8 api_key.json || true

