name: equal
description: "Equal - Revolutionary Social Media App where everyone is a star"
publish_to: 'none'
version: 1.0.3+12

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  firebase_core: ^3.6.0
  firebase_auth: ^5.2.0
  cloud_firestore: ^5.3.0
  firebase_storage: ^12.2.0
  firebase_app_check: ^0.3.1
  firebase_messaging: ^15.1.3
  flutter_local_notifications: ^18.0.1
  google_sign_in: ^6.2.1
  shared_preferences: ^2.3.2
  uuid: ^4.5.1
  cached_network_image: ^3.4.1
  like_button: ^2.0.5
  percent_indicator: ^4.2.3
  camera: ^0.11.0+2
  image_picker: ^1.1.1
  path_provider: ^2.1.3
  permission_handler: ^11.3.1
  video_player: ^2.9.2
  lottie: ^3.1.2
  flutter_svg: ^2.0.10+1
  google_mobile_ads: ^5.1.0
  intl: ^0.20.2
  flutter_localizations:
    sdk: flutter
  # New: Google Translate client for ad-hoc UI translations
  translator: ^1.0.4+1
  supabase_flutter: ^2.8.0
  app_links: ^6.3.2
  flutter_webrtc: ^1.2.1
  record: ^6.1.1
  dart_tags: ^0.4.1
  audioplayers: ^6.5.1
  flutter_ringtone_player: ^4.0.0+4
  file_picker: ^8.1.2
  flutter_staggered_animations: ^1.1.1
  shimmer: ^3.0.0
  path: ^1.8.3
  provider: ^6.1.2
  device_info_plus: ^11.3.1
  http: ^1.2.2
  crypto: ^3.0.3
  timeago: ^3.7.0
  share_plus: ^10.1.1
  geolocator: ^10.1.0
  geocoding: ^2.1.0
  url_launcher: ^6.3.2
  photo_manager: ^3.7.1
  google_fonts: ^6.2.1
  livekit_client: ^2.3.1+hotfix.1
  js: ^0.7.2
  # Replaced retired ffmpeg_kit_flutter_full_gpl with community fork providing packaged binaries
  ffmpeg_kit_flutter_new: ^4.1.0
  # Mobile-only: Google ML Kit Pose Detection for segmentation/landmark-based masking
  google_mlkit_pose_detection: ^0.14.0
  rtmp_broadcaster: ^2.3.4
  universal_io: ^2.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/animations/
    - assets/icons/
    - assets/fonts/
    - assets/audio/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/images/app_icon.png
  min_sdk_android: 21
  remove_alpha_ios: true
