<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="2048" height="1536" viewBox="0 0 2048 1536">
  <title>Tablet Device Frame Template</title>
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0ea5e9"/>
      <stop offset="100%" stop-color="#6366f1"/>
    </linearGradient>
    <clipPath id="contentClip">
      <rect x="96" y="96" width="1856" height="1344" rx="32" ry="32"/>
    </clipPath>
  </defs>
  <!-- Outer background -->
  <rect width="2048" height="1536" fill="url(#bgGrad)"/>
  <!-- Tablet body -->
  <rect x="64" y="64" width="1920" height="1408" rx="72" ry="72" fill="#111827" stroke="#1f2937" stroke-width="10"/>
  <!-- Screen area -->
  <rect x="96" y="96" width="1856" height="1344" rx="32" ry="32" fill="#000"/>
  <g clip-path="url(#contentClip)">
    <!-- Placeholder content area to be replaced with real screenshot -->
    <rect x="96" y="96" width="1856" height="1344" fill="#111"/>
    <text x="1024" y="800" font-size="48" fill="#ffffff" text-anchor="middle">PLACEHOLDER â€” insert app screenshot here</text>
  </g>
  <!-- Caption bar -->
  <rect x="96" y="1260" width="1856" height="160" rx="24" fill="#111827" opacity="0.9"/>
  <text x="120" y="1320" font-size="60" fill="#ffffff" font-weight="bold">Equal</text>
  <text x="120" y="1380" font-size="42" fill="#d1d5db">Caption: describe the screen highlight here</text>
  <!-- Safe margins guide -->
  <rect x="116" y="116" width="1816" height="1304" rx="24" fill="none" stroke="#10b981" stroke-dasharray="14 12" stroke-width="3" opacity="0.5"/>
  <!-- Instructions -->
  <text x="1024" y="48" font-size="32" fill="#ffffff" text-anchor="middle" opacity="0.9">Tablet frame template (2048x1536). Paste screenshot inside the clip path.</text>
</svg>