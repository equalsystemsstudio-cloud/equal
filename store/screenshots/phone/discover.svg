      <text x="200" y="210" text-anchor="middle" fill="#cfd7e3" font-size="28">Creators</text>
    </g>
    <g transform="translate(456,648)">
      <rect width="400" height="400" rx="24" fill="url(#card)" stroke="#232a33"/>
      <text x="200" y="210" text-anchor="middle" fill="#cfd7e3" font-size="28">Topics</text>
    </g>
