<svg xmlns="http://www.w3.org/2000/svg" width="1080" height="1920" viewBox="0 0 1080 1920">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#0e1318"/>
      <stop offset="1" stop-color="#0a0d10"/>
    </linearGradient>
    <linearGradient id="card" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#1a2129"/>
      <stop offset="1" stop-color="#141a20"/>
    </linearGradient>
  </defs>
  <!-- Phone frame body -->
  <rect x="60" y="60" rx="72" width="960" height="1800" fill="url(#bg)" stroke="#1d232b" stroke-width="6"/>
  <!-- Safe screen area -->
  <g transform="translate(100,160)">
    <rect width="880" height="1600" rx="28" fill="#0f1419"/>
    <!-- Header -->
    <rect x="0" y="0" width="880" height="96" rx="24" fill="#131a21"/>
    <text x="440" y="62" text-anchor="middle" fill="#e8eef5" font-size="36" font-weight="600">Home</text>
    <!-- Status bar accent -->
    <rect x="12" y="12" width="120" height="8" rx="4" fill="#2a313a"/>
    <!-- Feed post card 1 -->
    <g transform="translate(24,128)">
      <rect width="832" height="540" rx="24" fill="url(#card)" stroke="#232a33"/>
      <!-- User row -->
      <circle cx="48" cy="60" r="28" fill="#2a313a"/>
      <text x="92" y="66" fill="#e8eef5" font-size="28" font-weight="600">Aurora</text>
      <text x="92" y="98" fill="#8fa0b3" font-size="22">@aurora • 3h</text>
      <!-- Media -->
      <rect x="24" y="120" width="784" height="360" rx="20" fill="#2d3440"/>
      <text x="416" y="306" text-anchor="middle" fill="#cfd7e3" font-size="32">Sunrise over the mountains</text>
      <!-- Actions -->
      <g transform="translate(24,500)">
        <circle cx="24" cy="0" r="18" fill="#2a313a"/>
        <text x="56" y="8" fill="#cfd7e3" font-size="24">1.2k</text>
        <circle cx="160" cy="0" r="18" fill="#2a313a"/>
        <text x="192" y="8" fill="#cfd7e3" font-size="24">86</text>
        <circle cx="296" cy="0" r="18" fill="#2a313a"/>
        <text x="328" y="8" fill="#cfd7e3" font-size="24">32</text>
      </g>
    </g>
    <!-- Feed post card 2 -->
    <g transform="translate(24,710)">
      <rect width="832" height="540" rx="24" fill="url(#card)" stroke="#232a33"/>
      <circle cx="48" cy="60" r="28" fill="#2a313a"/>
      <text x="92" y="66" fill="#e8eef5" font-size="28" font-weight="600">Chef Max</text>
      <text x="92" y="98" fill="#8fa0b3" font-size="22">@chefmax • 7h</text>
      <rect x="24" y="120" width="784" height="360" rx="20" fill="#2d3440"/>
      <text x="416" y="306" text-anchor="middle" fill="#cfd7e3" font-size="32">Weekend brunch ideas</text>
      <g transform="translate(24,500)">
        <circle cx="24" cy="0" r="18" fill="#2a313a"/>
        <text x="56" y="8" fill="#cfd7e3" font-size="24">892</text>
        <circle cx="160" cy="0" r="18" fill="#2a313a"/>
        <text x="192" y="8" fill="#cfd7e3" font-size="24">44</text>
        <circle cx="296" cy="0" r="18" fill="#2a313a"/>
        <text x="328" y="8" fill="#cfd7e3" font-size="24">18</text>
      </g>
    </g>
    <!-- Bottom nav -->
    <g transform="translate(0,1515)">
      <rect x="0" y="0" width="880" height="85" rx="24" fill="#121820" stroke="#202732"/>
      <circle cx="92" cy="42" r="22" fill="#3a99ff"/>
      <circle cx="264" cy="42" r="22" fill="#2a313a"/>
      <rect x="410" y="22" width="60" height="40" rx="10" fill="#2a313a"/>
      <circle cx="616" cy="42" r="22" fill="#2a313a"/>
      <circle cx="788" cy="42" r="22" fill="#2a313a"/>
    </g>
  </g>
</svg>