<?xml version="1.0" encoding="UTF-8"?>
<svg width="1080" height="1350" viewBox="0 0 1080 1350" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0A0A0A"/>
      <stop offset="100%" stop-color="#1A1A1A"/>
    </linearGradient>
    <linearGradient id="cta" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#2196F3"/>
      <stop offset="100%" stop-color="#1976D2"/>
    </linearGradient>
  </defs>

  <rect width="1080" height="1350" fill="url(#bg)"/>

  <!-- Header -->
  <g transform="translate(60,80)">
    <text x="0" y="0" fill="#FFFFFF" font-family="Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="72" font-weight="800">Equal</text>
    <text x="0" y="40" fill="#B0B0B0" font-size="26" font-family="Segoe UI, Roboto, Helvetica, Arial, sans-serif">Create • Connect • Share</text>
  </g>

  <!-- Visual block -->
  <g transform="translate(60,160)">
    <rect x="0" y="0" width="960" height="760" rx="24" fill="#0E0E0E" stroke="#333"/>
    <text x="480" y="380" text-anchor="middle" fill="#808080" font-family="Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="28">Insert app screenshot</text>
  </g>

  <!-- Value proposition -->
  <g transform="translate(60,980)">
    <text x="0" y="0" fill="#FFFFFF" font-size="48" font-weight="800" font-family="Segoe UI, Roboto, Helvetica, Arial, sans-serif">Social reimagined.</text>
    <text x="0" y="56" fill="#B0B0B0" font-size="28" font-family="Segoe UI, Roboto, Helvetica, Arial, sans-serif">Feed, messaging, calls, discover, and AI tools—all in one app.</text>
  </g>

  <!-- CTA -->
  <g transform="translate(60,1080)">
    <rect x="0" y="0" width="960" height="120" rx="24" fill="url(#cta)"/>
    <text x="480" y="76" text-anchor="middle" fill="#FFFFFF" font-size="40" font-weight="800" font-family="Segoe UI, Roboto, Helvetica, Arial, sans-serif">Get Equal</text>
  </g>
</svg>