<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="500" viewBox="0 0 1024 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0b74ff"/>
      <stop offset="50%" stop-color="#5a3cff"/>
      <stop offset="100%" stop-color="#6a00ff"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="rgba(0,0,0,0.35)"/>
    </filter>
  </defs>
  <rect x="0" y="0" width="1024" height="500" fill="url(#bg)"/>

  <!-- Brand mark: stylized circle with equal bars -->
  <g transform="translate(140,250)" filter="url(#shadow)">
    <circle r="86" fill="#ffffff" opacity="0.12"/>
    <circle r="74" fill="#ffffff"/>
    <rect x="-44" y="-22" width="88" height="16" rx="8" fill="#0b74ff"/>
    <rect x="-44" y="14" width="88" height="16" rx="8" fill="#5a3cff"/>
  </g>

  <!-- App name -->
  <text x="260" y="220" font-family="Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="84" font-weight="700" fill="#ffffff">Equal</text>
  <!-- Tagline -->
  <text x="260" y="280" font-family="Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="28" fill="#e9e6ff">Create, connect, and share equally.</text>

  <!-- Feature callouts -->
  <g fill="#ffffff" opacity="0.9" font-family="Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="18">
    <text x="260" y="330">• Photos &amp; Videos • Chat &amp; Calls • Live Streaming • Privacy by design</text>
  </g>

  <!-- Safe area guides (hidden) -->
  <rect x="32" y="32" width="960" height="436" fill="none" stroke="none"/>
</svg>