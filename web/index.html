<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Equal</title>
    <base href="/" />
    <meta name="description" content="Equal Flutter Web App" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <!-- FFmpeg wasm interop -->
    <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.12.6/dist/umd/ffmpeg.js" defer></script>
    <script src="js/ffmpeg-wrapper.js?v=2" defer></script>
    <!-- Flutter web loader -->
    <script src="flutter.js" defer></script>
  </head>
  <body>
    <noscript>Please enable JavaScript to run this application.</noscript>
    <script>
      window.addEventListener('load', function () {
        // Optionally register a service worker in release mode.
        if ('serviceWorker' in navigator) {
          // In debug, service worker may not be present; registration failure is harmless.
          navigator.serviceWorker.register('flutter_service_worker.js').catch(() => {});
        }
        if (window.flutter && flutter.loader) {
          flutter.loader
            .loadEntrypoint({ entrypointUrl: 'main.dart.js' })
            .then(function (engineInitializer) {
              return engineInitializer.initializeEngine();
            })
            .then(function (appRunner) {
              return appRunner.runApp();
            })
            .catch(function() {
              var s = document.createElement('script');
              s.src = 'main.dart.js';
              s.type = 'application/javascript';
              document.body.appendChild(s);
            });
        } else {
          var s = document.createElement('script');
          s.src = 'main.dart.js';
          s.type = 'application/javascript';
          document.body.appendChild(s);
        }
      });
    </script>
  </body>
</html>
